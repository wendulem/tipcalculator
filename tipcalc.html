    <!DOCTYPE html>
    <html>
        <head>
            </head>
        <body>
    <!--FORM FOR INPUTS--> 
    <form id='inputs'>
     How was the service? <br>
    <select name='service'>
        <option value= 'poor'>Poor</option> <!--10%-->
        <option value= 'okay'>Okay</option> <!--15%-->
        <option value= 'good'>Good</option> <!--18%-->
        <option value= 'great'>Great</option> <!--20%-->
    <!--NO LESS THAN 5$--> 
        </select><br>
    
    How much was the bill? <br>
    <input type='number' name='billPrice'> <br>
        </form> <br>
            <!--BUTTON TO SUBMIT--> 
    <button onclick='execute()'>Submit</button><br>

    <script>
        //main function
        function execute () {
            //establishing variables
    var inputs= document.getElementById('inputs');
       var quality = inputs.elements['service'].value; 
        var price = inputs.elements['billPrice'].value;
        
            // nested function to find tip
    function findTip (quality,price) {
        if (quality == 'poor') {
         return price * 0.1
        } else if (quality == 'okay') {
            return price *0.15
        } else if (quality == 'good') {
            return price *0.18
        } else if (quality == 'great') {
            return price *0.2
        }
        else {
            alert('Please enter a service value!') 
        }
        };
        var tipPrice = findTip(quality,price);
        
            //second nested function to validate tip value
        function findFinal (tipPrice) {
            if (tipPrice<5) {
                return 5
            } else {
                return tipPrice
            }
        };
            //attempt to establish final value
        var final = findFinal(tipPrice);
        
            //attempt to print out final tip value
     document.getElementById('demo').innerHTML= 'You should tip '+final.toFixed(2)+' dollars.';
        }
    </script>
            <!--LOCATION OF FINAL OUTCOME--> 
    <p id='demo'></p> 
    </body>
    </html>
